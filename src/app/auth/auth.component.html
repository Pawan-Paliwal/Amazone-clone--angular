<div class="rahul">
  <div class="row" id="pawan">
    <div class="alert alert-danger" *ngIf="error">
        <p>{{error}}</p>
    </div>
    <div  *ngIf="isLoading" class="centerLoad" style="text-align: center;">
        <app-loading></app-loading>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="!isLoading">
        <div class="amazone" *ngIf="!isLoading">
      <img src="assets/lo.png" alt="" class="logo" />
    </div>
   
      <form #f="ngForm" (ngSubmit)="onsubmit(f)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">Enter your email here</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
          />
          <span class="help-block" *ngIf="!email.valid && email.touched">
            Please enter the valid email!
          </span>
        </div>
        <div class="form-group">
          <label for="password">Enter your password here </label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
            #password="ngModel"
          />
          <span class="help-block" *ngIf="!password.valid && password.touched">
            Please enter the valid Password!
          </span>
        </div>
        <div>
          <button class="btn  my-2 mx-2" type="submit">
            {{ isLogin ? "Login" : "SignUp" }}
          </button>
          |
          <button
            class="btn  my-2 mx-2"
            type="button"
            (click)="Onswitch()"
          >
            Switch to {{ isLogin ? "SignUp" : " login" }}
          </button>
        </div>
        <div class="para">
            <p>By continuing, you agree to Amazon's <span>Conditions of Use </span>and <span>Privacy Notice. </span></p>
            <span>Need help?</span>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
