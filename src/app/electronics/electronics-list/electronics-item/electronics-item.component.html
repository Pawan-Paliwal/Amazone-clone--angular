<div class="card" [routerLink]="[index]">
    <img class="card-img-top" src="{{ electronics.img }}" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ electronics.name }}</h5>
      <p class="card-text"><img src="assets/p-star.png" alt=""> {{electronics.rating}} ratings</p>
    </div>
  </div>
