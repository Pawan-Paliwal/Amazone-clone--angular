<div class="card" [routerLink]="[index]">
    <img class="card-img-top" src="{{ Personal.img }}" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ Personal.name }}</h5>
      <p class="card-text"><img src="assets/p-star.png" alt=""> {{Personal.rating}}</p>
    </div>
  </div>
